<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .background-photo {
      flex: 1;
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      position: fixed;
      bottom: -50%; /* Lowered the container by 50% */
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for better visibility */
      padding: 10px 0;
      text-align: center;
    }

    .contact-text {
      font-size: 18px;
      color: white; /* Updated text color to white */
      margin-bottom: 10px;
      font-weight: bold;
    }

    video {
      width: 90%;
      max-width: 600px; /* Adjust as needed */
      height: auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Background Section -->
  <div class="background-photo"></div>

  <!-- Video Section -->
  <div class="video-container">
    <div class="contact-text">CONTACT ADDRESS - ENTER HERE THE CA</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/rk2k3bbuj4u5kyqtfczls/Grand-Theft-Auto-VI-Trailer-1.mp4?rlkey=pgvc7jjaocxrubmbwj1re50d3&raw=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
