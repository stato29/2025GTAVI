<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video at Bottom</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .background-photo {
      flex: 1;
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Optional: Semi-transparent background for better visibility */
      padding: 10px 0;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 600px; /* Adjust as needed */
      height: auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Background Section -->
  <div class="background-photo"></div>

  <!-- Video Section at Bottom -->
  <div class="video-container">
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- Replace with your direct video URL -->
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
