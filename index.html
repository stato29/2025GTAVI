<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .background-photo {
      flex: 1;
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(45deg, #ff00ff, #ff1493); /* Neon purple-pink gradient */
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .contact-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .logo {
      width: 200px;
      margin: 10px auto;
      display: block;
    }

    video {
      width: 90%;
      max-width: 600px;
      height: auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Background Section -->
  <div class="background-photo"></div>

  <!-- Logo Section -->
  <div class="logo-container">
    <img src="/mnt/data/BG GTAVI.png" alt="GTA VI Logo" class="logo">
  </div>

  <!-- Video Section -->
  <div class="video-container">
    <div class="contact-text">CONTACT ADDRESS - ENTER HERE THE CA</div>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"> <!-- Replace with your direct video URL -->
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
