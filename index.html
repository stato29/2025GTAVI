<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Scroll Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background-photo {
      height: 100vh;
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      position: sticky;
      top: 10%;
      width: 60%;
      margin: auto;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
    }

    .video-container video {
      width: 100%;
      border-radius: 10px;
    }

    .arrow {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .photo-container img {
      width: 80%;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Show video container after scroll */
    .show-video .video-container {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Background Photo -->
  <div class="background-photo"></div>

  <!-- Video Popup -->
  <div class="video-container">
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/rk2k3bbuj4u5kyqtfczls/Grand-Theft-Auto-VI-Trailer-1.mp4?rlkey=pgvc7jjaocxrubmbwj1re50d3&st=7kpvdkij&dl=0" type="video/mp4"> <!-- Replace with your video URL -->
      Your browser does not support the video tag.
    </video>
    <div class="arrow">⬇ Scroll Down ⬇</div>
  </div>


  <script>
    // Detect scroll to reveal video
    window.addEventListener('scroll', () => {
      const videoContainer = document.querySelector('.video-container');
      const scrollPosition = window.scrollY;

      if (scrollPosition > window.innerHeight / 2) {
        document.body.classList.add('show-video');
      }
    });
  </script>
</body>
</html>
