<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Popup</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .background-photo {
      height: 100vh;
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    video {
      max-width: 100%;
      height: auto;
      border: 2px solid #000;
      margin-bottom: 10px;
    }

    .arrow {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Background Section -->
  <div class="background-photo"></div>

  <!-- Video Popup -->
  <div class="video-container">
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/rk2k3bbuj4u5kyqtfczls/Grand-Theft-Auto-VI-Trailer-1.mp4?rlkey=pgvc7jjaocxrubmbwj1re50d3&raw=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="arrow">⬇ Scroll Down ⬇</div>
  </div>
</body>
</html>
