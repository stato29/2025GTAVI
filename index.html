<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA VI 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: auto; /* Enable scrolling */
    }

    .section {
      height: 100vh; /* Full viewport height for each section */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-photo {
      background-image: url('https://i.ibb.co/g3NC0MG/BG-GTAVI.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }

    .video-container {
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for better visibility */
      color: white; /* Text color for visibility */
      text-align: top;
      padding: 20px;
    }

    .contact-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    video {
      width: 300%;
      max-width: 600px;
      height: auto;
      border: 2px solid #fff;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }
  </style>
</head>
<body>
  <!-- Background Section -->
  <div class="section background-photo">
    <div class="scroll-down" onclick="scrollToVideo()">⬇ Scroll Down ⬇</div>
  </div>

  <!-- Video Section -->
  <div class="section video-container">
    <div class="contact-text">CONTACT ADDRESS - ENTER HERE THE CA</div>
    <video controls>
      <source src="https://www.dropbox.com/scl/fi/rk2k3bbuj4u5kyqtfczls/Grand-Theft-Auto-VI-Trailer-1.mp4?rlkey=pgvc7jjaocxrubmbwj1re50d3&raw=1" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function scrollToVideo() {
      const videoSection = document.querySelector('.video-container');
      videoSection.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
